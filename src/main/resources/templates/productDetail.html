<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
    <title>상세페이지</title>
</head>
<body>
  <h2>상품</h2>
  <div>
      <p>image: <span th:text="${product.image}"></span></p>
      <p>Name: <span th:text="${product.name}"></span></p>
      <p>Price: <span th:text="${product.price}"></span></p>
      <p>Description: <span th:text="${product.description}"></span></p>

        <form th:action="@{/product/cart/{id}(id=${product.product_id})}" method ="post">
            <div>
                <label>수량<input type="number" name="quantity" min="1" max="10" value="1"> </label>
                <button type="submit">장바구니</button>
            </div>
        </form>

  </div>
</body>
</html>
